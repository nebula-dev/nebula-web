<!DOCTYPE html>
<html lang="en">
<head>
    <!--common (consistent on all pages)-->
    <link rel = "stylesheet" type = "text/css" href = "static/css/common.css">
    <link rel="stylesheet" href="https://use.typekit.net/nbw5qxv.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=jw370a5Gvv">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=jw370a5Gvv">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=jw370a5Gvv">
    <link rel="manifest" href="/site.webmanifest?v=jw370a5Gvv">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=jw370a5Gvv" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico?v=jw370a5Gvv">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <!--unique to this page-->
    <title>Nebula</title>


</head>
<body>
    <!--HEADER-->
    <header>
        <!--logo (wordmark included)-->
        <a class = "logo-wordmark" href = "/">
            <img src = "static/img/Nebula_Logo_Final_HWhite.svg" alt = "nebula logo">
        </a>
        <!--header links-->
        <nav>
            <a href = "/#about">ABOUT</a>
            <a href = "/people">PEOPLE</a>
            <a class = "outline-btn" href = "/contact" data-content = "CONTACT">CONTACT</a>
        </nav>
        <!--Hamburger-->
        <button class = "hamburger" onclick = "menuToggle();" aria-label="Open navigation menu">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="6" y1="9" x2="22" y2="9" stroke="#F9F4F0" stroke-width="2" stroke-linecap="round"/>
                <line x1="6" y1="17" x2="22" y2="17" stroke="#F9F4F0" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>  
            

    </header>
    <div class = "fs-menu">
        <nav>
            <a href = "/#about">ABOUT</a>
            <a href = "/people">PEOPLE</a>
            <a class = "outline-btn" href = "contact" data-content = "CONTACT">CONTACT</a>
        </nav>
    </div>
    <!--MAIN PAGE CONTENT-->
    <main>
        <div style = "background-color: var(--bg2); padding-top: 2rem;"></div>
        <section class = "contact-section" id = "contact-section">
            <div class = "contact-illustration-wrapper">
                <h2 class = "l1">
                    LET'S BUILD <br> YOUR BRAND, <br> TOGETHER
                </h2>
                <h3 class = "p1">Get a start@nebula.dev</h3>
                <img src = "static/img/ContactIllustration.svg" alt="">
            </div>
            <div class = "contact-form-wrapper">
                <form class = "contact-form">
                    <label class = "l4" for="contact-name">Name</label>
                    <input id="contact-name" type = "text" placeholder = "your name"></input>
                    <label class = "l4" for="contact-company">Company</label>
                    <input id="contact-company" type = "text" placeholder = "your company name"></input>
                    <label class = "l4" for="contact-phone">Phone</label>
                    <input id="contact-phone" type = "text" placeholder = "your phone number"></input>
                    <label class = "l4" for="contact-email">Email Address</label>
                    <input id="contact-email" type = "text" placeholder = "your email"></input>
                    <label class = "l4" for="contact-description">How can we help?</label>
                    <input id="contact-description" type = "text" placeholder = "a brief description"></input>
                    <input type = "submit" class = "fill-btn" value = "SUBMIT" style = "color: white; border: none;">
                </form>
            </div>
        </section>
    </main>
    
    <!--FOOTER-->
    <footer>
        <div class = "footer-logo-wrapper">
            <a class = "logo-wordmark" href = "index.html">
                <img src = "static/img/Nebula_Logo_Final_HWhite.svg" alt = "nebula logo">
            </a>
            <p class = "p1">
                (555) 555 - 5555 <br>
                start@nebula.dev
            </p>
        </div>
        <div class = "footer-nav-section right-align">
            <h2 class = "l4">Info</h2>
            <nav>
                <a href = "/" class = "p1">Home</a>
                <a href = "/#about" class = "p1">About</a>
                <a href = "/people" class = "p1">Our Team</a>
                <a href = "/contact" class = "p1">Contact</a>
            </nav>
        </div>
        <div class = "footer-nav-section">
            <h2 class = "l4">Follow Us</h2>
            <nav>
                <a href = "https://blog.nebula.dev" class = "p1">Blog</a>
                <a href = "https://linkedin.com/company/nebula-consulting" class = "p1">LinkedIn</a>
            </nav>

        </div>
        <div class = "footer-nav-section newsletter-wrapper">
            <h2 class = "l4">Newsletter</h2>
            <p class = "p1">
                Subscribe for the latest Nebula news and case studies
            </p>
            <form>
                <input type = "text" placeholder = "your email address">
                <input type = "submit" value = "SUBSCRIBE" data-content = "SUBSCRIBE" class = "outline-btn">
            </form>
        </div>
    </footer>
    <script>
        function menuToggle() {
            document.getElementsByClassName("fs-menu")[0].classList.toggle("fs-menu--opened");
        }
    </script>
</body>
</html>
